<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<title>JS实现倒计时(时、分，秒)</title> 
<script language="javascript" type="text/javascript"> 
var interval = 1000; 
function ShowCountDown(year,month,day,hour,minute,second,divname) 
{ 
var now = new Date(); 
var endDate = new Date(year, month-1, day,hour,minute,second); 
var leftTime=endDate.getTime()-now.getTime(); 
//计算秒数
var leftsecond = parseInt(leftTime/1000); 
console.log(leftsecond);
var day1=Math.floor(leftsecond/(60*60*24)); 
var hour1=Math.floor((leftsecond-day1*24*60*60)/3600); 
var minute1=Math.floor((leftsecond-day1*24*60*60-hour1*3600)/60); 
var second1=Math.floor(leftsecond-day1*24*60*60-hour1*3600-minute1*60); 
var cc = document.getElementById(divname); 
cc.innerHTML = "脚本之家提示距离"+year+"年"+month+"月"+day+"日还有："+day1+"天"+hour1+"小时"+minute1+"分"+second1+"秒"; 
} 
window.setInterval(function(){ShowCountDown(2017,2,9,14,30,0,'divdown1');}, interval); 
/*window.onload = function(){
	ShowCountDown(2017,2,9,14,30,0,'divdown1');
}*/
</script> 
</head> 
<body> 
<div id="divdown1"></div> 
</body> 
</html>
